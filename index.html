<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe with native JS</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div class="container text-center">
	<div class="title">
		<h1>Tic Tac Toe</h1>
	</div>
	<div class="row">
		<div id="message" class="col-sm-12">
		<!-- Messages for the user will go inside the div -->
		</div>
		<div id="board" class=col-sm-12>
			<!-- ALL 3 ROWS WILL HAVE 3 BUTTONS, each row will be called a board row, each button will have a unique ID for that button, each button will have a class of square-->
			<div class="board-row">
				<button id="A1" class="square">-</button>
				<button id="B1" class="square">-</button>
				<button id="C1" class="square">-</button>
			</div>
			<div class="board-row">
				<button id="A2" class="square">-</button>
				<button id="B2" class="square">-</button>
				<button id="C2" class="square">-</button>
			</div>
			<div class="board-row">
				<button id="A3" class="square">-</button>
				<button id="B3" class="square">-</button>
				<button id="C3" class="square">-</button>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
